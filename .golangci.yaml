linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true
  govet:
    check-shadowing: true
  gofmt:
    simplify: false
  golint:
    min-confidence: 0
  gocyclo:
    min-complexity: 10
  maligned:
    suggest-new: true
  dupl:
    threshold: 100
  goconst:
    min-len: 3
    min-occurrences: 3
  misspell:
    locale: UK
  goimports:
    local-prefixes: github.com/aquasecurity/trivy

linters:
  disable-all: true
  enable:
    - structcheck
    - ineffassign
    - typecheck
    - govet
    - errcheck
    - varcheck
    - deadcode
    - golint
    - gosec
    - unconvert
    - goconst
    - gocyclo
    - gofmt
    - goimports
    - maligned
    - misspell
    - prealloc

issues:
  exclude:
    - "should have a package comment, unless it's in another file for this package"
  exclude-use-default: false
  max-same-issues: 0