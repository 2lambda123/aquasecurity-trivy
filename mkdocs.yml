      - From source: installation/from-source.md
      - Homebrew: installation/homebrew.md
      - Install Script: installation/install-script.md
      - Nix/NixOS: installation/nix_nixos.md
      - RHEL/CentOS: installation/rhel_centos.md
  - Quick Start:
